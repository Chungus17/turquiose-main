<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turquoise</title>

    <!--PRIMARY META TAGS-->
    <meta name="tite" content="Turquoise" />
    <meta name="description" content="Experience the wonder" />

    <!--Favicon-->
    <link
      rel="shortcut icon"
      href="./assets/images/turquoise-logo.svg"
      type="image/svg+xml"
    />

    <!--FLAG ICONS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css"
    />

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!--CSS FILE-->
    <link rel="stylesheet" href="assets/css/service.css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/d45530dbee.js"
      crossorigin="anonymous"
    ></script>

    <!--Preload Images-->
    <link rel="preload" as="image" href="./assets/images/hero-bg.jpg" />
    <link rel="preload" as="image" href="./assets/images/hero-slide-1.jpg" />
    <link rel="preload" as="image" href="./assets/images/hero-slide-3.jpg" />
    <link rel="preload" as="image" href="./assets/images/hero-slide-2.jpg" />
  </head>
  <body>
    <!----------------HEADER---------------->
    <header class="header" data-header>
      <div id="navbar-placeholder"></div>
    </header>

    <main>
      <article>
        <!---------- HERO SECTION ---------->
        <section
          class="section hero has-bg-image"
          aria-label="home"
          id="hero-section"
          style="background-image: url('./assets/images/hero-bg.svg')"
        >
          <div class="container">
            <div class="hero-slider" data-slider>
              <div class="slider-inner">
                <ul
                  class="slider-container"
                  data-slider-container
                  id="hero-slider"
                >
                  <!-- Slider items will be dynamically populated -->
                </ul>
              </div>
            </div>

            <div class="hero-content">
              <h1 class="h1 hero-title" id="hero-title"></h1>
              <p class="hero-text" id="hero-text"></p>

              <div class="btn-wrapper">
                <a href="index.html#contact-us" class="btn btn-outline">Get in Touch</a>
              </div>
            </div>
          </div>
        </section>

        <!------------FEATURES SECTION------------->
        <section class="section feature" aria-labelledby="feature-label">
          <div class="container">
            <figure class="feature-banner">
              <img
                src="./assets/images/feature-banner.png"
                alt="Service Banner"
                class="w-100"
                width="800"
                height="531"
                loading="lazy"
              />
            </figure>

            <div class="feature-content">
              <p class="section-subtitle" id="feature-subtitle"></p>

              <h2 class="h2 section-title" id="feature-title"></h2>

              <p class="section-text" id="feature-text"></p>
            </div>
          </div>
        </section>

        <section class="details">
          <div class="container">
            <!-- Section Title -->
            <h2 class="h2 section-title" id="title"></h2>

            <!-- Description -->
            <p class="section-description" id="description"></p>

            <div class="accordion" id="accordion-container">
           </div>
          </div>
        </section>

        <!------------------FOOTER-------------------->
        <div id="footer-placeholder"></div>
      </article>
    </main>

    <!--Custom JAVASCRIPT Link-->
    <script src="./assets/js/service.js"></script>

    <!--IONICON-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
